<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white p-2 weather-header" style="background-color:#1e1e47">
    <h1 >Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input type="text" class="form-control" id="search-input" placeholder="London" aria-labelledby="form-heading" aria-controls="today forecast">
              <button type="button" class="btn btn-primary btn-lg btn-block search-btn" style="background-color:#1e1e47; border-color: #1e1e47;">Search</button>
            
              <div class="input-group-append">
              <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history">
          <button type="button" class="btn btn-secondary btn-lg btn-block cityNames" value="Berlin">Berlin</button>
          <button type="button" class="btn btn-secondary btn-lg btn-block cityNames" value="Paris">Paris</button>
          <button type="button" class="btn btn-secondary btn-lg btn-block cityNames" value="EdinBurgh">Edinburgh</button>
          <button type="button" class="btn btn-secondary btn-lg btn-block cityNames" value="Madrid">Madrid</button>
          <button type="button" class="btn btn-secondary btn-lg btn-block cityNames" value="Birmingham">Birmingham</button>
          <button type="button" class="btn btn-secondary btn-lg btn-block cityNames" value="London">London</button>
        </div>
      </aside>

      <div class="col">
      <div class="row today">
        <div class="col-4">
        <h2 id="cityName" class="dashboard">  </h2>
        </div>
        <div class="col-4">
        <h2 id="todayDate" class="dashboard">  </h2>
        </div>
        <div class="col-4">
          <p id="icon" class="dashboard">  </p>
          </div>
        <div class="col-12">
          <h4 id="temp" class="dashboard"> </h4>
          <h4 id="wind" class="dashboard"> </h4>
          <h4 id="humidity" class="dashboard"> </h4>
        </div>
      </div>

      <div class="row">
      <h2 style="margin-left: 1.5%;"> 5-Day Forecast:</h2>
      </div>

      <div class="row" id="forecast">
      
    </div>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

    </div>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
